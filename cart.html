    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My Free E-Commerce Store</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        h2 { text-align: center; }

        .cart-item p { margin: 0; color: green; font-weight: bold; }
        .checkout { display: block; margin: 20px auto; padding: 10px 20px; background: #2874f0; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button class="checkout" onclick="checkout()">Proceed to Checkout</button>

        const products = [
            { id: 1, name: "Headphones", price: 799 },
            { id: 2, name: "Smart Watch", price: 1499 },
            { id: 3, name: "Bluetooth Speaker", price: 999 },
            { id: 4, name: "Backpack", price: 599 }
        ];

        const cartItemsDiv = document.getElementById('cart-items');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        if (cart.length === 0) {
            cartItemsDiv.innerHTML = '<p style="text-align:center;">Your cart is empty.</p>';
        } else {
            let total = 0;
            cart.forEach(id => {
                const product = products.find(p => p.id === id);
                if (product) {
                    total += product.price;
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <h3>${product.name}</h3>

                    `;

                }
            });

<head>

    <title>UPI Payment - My Free E-Commerce Store</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; text-align: center; }
        h2 { color: #2874f0; }
        .upi-box { background: white; display: inline-block; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        img { width: 200px; height: 200px; object-fit: contain; margin: 10px 0; }
        p { font-size: 16px; margin: 10px 0; }
        button { background: #2874f0; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        a.deep-link { display: inline-block; background: #25D366; color: white; text-decoration: none; padding: 10px 20px; border-radius: 4px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Pay via UPI</h2>
    <div class="upi-box">
        <img src="cropped_upi_qr.jpg" alt="UPI QR Code">
        <p>Scan the QR code above using your UPI app to complete the payment.</p>
        <p><strong>UPI ID:</strong> tanu.9009@ptaxis</p>
        <p><strong>Amount:</strong> ₹<span id="amount">0</span></p>
        <button onclick="confirmPayment()">I Have Paid</button>
        <a id="upiLink" class="deep-link" target="_blank">Pay Directly via UPI App</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '0';
        document.getElementById('amount').innerText = amount;

        const upiId = 'tanu.9009@ptaxis';
        const upiLink = document.getElementById('upiLink');
        upiLink.href = `upi://pay?pa=${upiId}&pn=Tanu%20Kashyap&am=${amount}&cu=INR`;

        function confirmPayment() {
            alert('Thank you for your payment! We will process your order shortly.');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }
    </script>
</body>
